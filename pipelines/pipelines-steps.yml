pipelines:
  - name: jerome_pipelines_test

    steps:
      - name: gradle_build
        type: GradleBuild
        configuration:
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - '8.0'
          gradleCommand:        clean artifactoryPublish
          sourceLocation:       .
          configFileLocation:   .jfrog/projects
          configFileName:       gradle.yaml
          forceXrayScan:        false
          failOnScan:           false
          autoPublishBuildInfo: true
          inputResources:
            - name: jerome_github_resources
          outputResources:
            - name: jerome_build_info_gradle
          integrations:
            - name: Artifactory
        execution:
          onStart:
            - java -version
            - jfrog -v

      - name: gradle_promote
        type: PromoteBuild
        configuration:
          targetRepository:      jerome-gradle-prod-local
          includeDependencies:   true
          status:                'Approved'
          comment:               'Ready for production'
          copy:                  false
          inputSteps:
            - name: gradle_build
          inputResources:
            - name: jerome_build_info_gradle
              trigger: false
          outputResources:
            - name: jerome_build_info_promoted_gradle

      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dockerGroup
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: 'platform-us.staging.gcp.devopsacc.team/jerome-docker-dev-local/hello-pipelines'
          dockerImageTag: ${run_number}
          dockerOptions: '--build-arg ARCHIVE_PATH=./dependencyState/resources/gradle_app/build'
          inputResources:
            - name: jerome_build_info_promoted_gradle
            - name: jerome_github_resources
            - name: gradle_app
          integrations:
            - name: Artifactory
        execution:
          onStart:
            - echo ${res_gradle_app_resourcePath}
            - ls -lR

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dockerGroup
          targetRepository: jerome-docker-dev-local
          autoPublishBuildInfo: true
          forceXrayScan: false
          failOnScan: false
          outputResources:
            - name: jerome_build_info_docker
          integrations:
            - name: Artifactory
          inputSteps:
            - name: docker_build
        execution:
          onStart:
            - docker info

      - name: docker_promote
        type: PromoteBuild
        configuration:
          targetRepository:      jerome-docker-prod-local
          includeDependencies:   true
          status:                'Approved'
          comment:               'Ready for production'
          copy:                  false
          inputSteps:
            - name: docker_push
          inputResources:
            - name: jerome_build_info_docker
              trigger: false
          outputResources:
            - name: jerome_build_info_promoted_docker
 